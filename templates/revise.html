{% extends "layout.html" %}
{% block script %}
<script src="../static/script.js"></script>
{% endblock %}
{% block main %}
<div class="container">
    <h2>Input Notes</h2>
    <div class="input-section">
        <h3>Paste Notes</h3>
        <textarea id="notes-input" rows="5" cols="30" placeholder="Paste your notes here"></textarea>
        <button id="submit-notes">Submit</button>
    </div>
    <div class="input-section">
        <h3>Upload File</h3>
        <div class="input">
            <input type="file" id="file-input">
            <button type="submit" id="upload-file">Upload</button>
        </div>
    </div>
</div>
<div class="container">
    <h2>Chat Log</h2>
    <div id="log">
    </div>
    <div>
        <input type="text" id="user-input" placeholder="Type your response here">
        <button type="submit" id="submit-response">Submit Response</button>
        <button id="next-chunk">Next Chunk</button>
        <button id="download-log">Download Log</button>
    </div>
</div>
{% endblock%}
